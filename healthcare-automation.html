<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SainathAI | Hospital Procurement Orchestration & HIS AI</title>
    <meta name="description" content="Resolving the Global Healthcare Infrastructure Deficit via AI-driven HIS orchestration and IHR-compliant procurement. Optimized for CMOs and Procurement Managers.">
    <meta name="keywords" content="HIS Orchestration, EMR Interoperability, Pharmaceutical Procurement AI, Hospital Supply Chain Optimization, Surgical Kit Standardization, Medical Equipment Lifecycle, IHR Compliance, B2B Healthcare Solutions, Medical Device ROI Tracking, Pharma Inventory AI, Consumables Waste Reduction">
    <meta name="p:domain_verify" content="c6ea929076510ba6bb71b073ebbc98b7"/>

    <meta property="og:title" content="SainathAI: The Logic Layer for Healthcare Ops">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./assets/Confirmed%20Logo.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@24.5.0/build/css/intlTelInput.css">
    
    <style>
        :root {
            --primary-blue: #004a99;
            --tech-silver: #f4f7f6;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --zyto-teal: #2dd4bf;
            --transition-speed: 0.4s;
        }

        body {
            margin: 0; padding: 0; font-family: 'Inter', system-ui, sans-serif;
            background: var(--tech-silver); overflow-x: hidden;
        }

        /* üèéÔ∏è STABLE BACKGROUND ENGINE */
        body::before {
            content: ""; position: fixed; inset: 0;
            background: url('./assets/Confirmed%20Logo.png') no-repeat center;
            background-size: 700px; 
            opacity: 0.65; /* 65% Visibility as requested */
            filter: brightness(1.1);
            z-index: -1;
            pointer-events: none;
        }

        nav { background: white; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 900; letter-spacing: -1px; font-size: 24px; color: var(--primary-blue); }

        /* üÉè STREAM CAROUSEL */
        .carousel-container { width: 100%; max-width: 1200px; margin: 60px auto; overflow: visible; position: relative; }
        .carousel-track { display: flex; gap: 20px; transition: transform 0.5s ease; padding: 20px 0; }
        
        .stream-card {
            flex: 0 0 300px; height: 400px; background: var(--glass-bg);
            backdrop-filter: blur(12px); border-radius: 15px; border: 1px solid rgba(255,255,255,0.4);
            padding: 25px; cursor: pointer; transition: all var(--transition-speed) ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }
        .stream-card:hover { transform: translateY(-10px); border-bottom: 5px solid var(--primary-blue); background: white; }

        /* üìä UI EXPANSION PANEL */
        #expansion-panel {
            display: none; width: 100%; max-width: 1100px; margin: 40px auto;
            background: white; border-radius: 20px; padding: 50px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        /* üìû B2B VALIDATION FORM */
        .b2b-form-container { max-width: 700px; margin: 80px auto; background: white; padding: 50px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; font-weight: 700; margin-bottom: 8px; text-transform: uppercase; color: #777; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
        
        /* Dynamic Input Styling */
        #dynamic-container { background: #f0f4f8; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid var(--primary-blue); display: none; }

        .btn-submit { background: var(--primary-blue); color: white; padding: 18px 30px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1.1rem; }
        .iti { width: 100%; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SAINATHAI<span style="color:var(--zyto-teal)">.</span></div>
        <div style="font-size: 11px; font-weight: 700; color: #999;">IHR-COMPLIANT INFRASTRUCTURE</div>
    </nav>

    <section class="carousel-container">
        <div id="carouselTrack" class="carousel-track">
            </div>
    </section>

    <div id="expansion-panel">
        <h2 id="expTitle" style="color: var(--primary-blue); margin-bottom: 20px;"></h2>
        <div style="display: flex; gap: 40px;">
            <div id="expContent" style="flex: 1; line-height: 1.7; font-size: 1.05rem;"></div>
            <div id="expGraph" style="flex: 1; background: #f4f7f6; border-radius: 15px; padding: 25px; border: 1px dashed #ccc;">
                <p style="font-size: 0.8rem; color: #888; text-transform: uppercase;">Institutional Data Preview</p>
                <div style="height: 150px; display: flex; align-items: flex-end; gap: 10px; padding-top: 20px;">
                    <div style="flex: 1; background: var(--primary-blue); height: 40%;"></div>
                    <div style="flex: 1; background: var(--primary-blue); height: 70%;"></div>
                    <div style="flex: 1; background: var(--zyto-teal); height: 90%;"></div>
                </div>
            </div>
        </div>
    </section>

    <div class="b2b-form-container">
        <form id="leadForm">
            <h3 style="margin-bottom: 25px; text-align: center;">Request Institutional Audit</h3>
            
            <div class="input-group">
                <label>Organization Name</label>
                <input type="text" id="orgName" placeholder="Organization Name" required>
            </div>

            <div class="input-group">
                <label>Institutional Category</label>
                <select id="categorySelect" onchange="handleCategoryChange(this.value)">
                    <option value="">Select Audit Path</option>
                    <option value="HIS">HIS Orchestration</option>
                    <option value="Drugs">Pharma & Drugs</option>
                    <option value="Consumables">Medical Consumables</option>
                    <option value="Surgicals">Surgical Logistics</option>
                    <option value="Equipment">Asset Lifecycle</option>
                </select>
            </div>

            <div id="dynamic-container">
                <label id="dynamicLabel"></label>
                <input type="text" id="dynamicInput" placeholder="">
            </div>

            <div class="input-group">
                <label>B2B Work Email</label>
                <input type="email" id="workEmail" placeholder="institutional-email@hospital.com" required>
            </div>

            <div class="input-group">
                <label>Direct Contact</label>
                <input type="tel" id="mobile" required>
            </div>

            <button type="submit" class="btn-submit">Initialize Analysis</button>
            <p style="font-size: 10px; color: #aaa; text-align: center; margin-top: 15px;">
                Verified by ZYTO Escrow Protocol. IHR compliant.
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.5.0/build/js/intlTelInput.min.js"></script>
    <script>
        const dataRepo = {
            HIS: {
                title: "HIS Orchestration",
                gap: "Fragmented HIS silos lead to a 30% reduction in clinical efficiency.",
                sol: "SainathAI creates a 'Logic Layer' atop legacy systems, harmonizing data flows.",
                q: "Current HIS/EMR System Version"
            },
            Drugs: {
                title: "Pharma & Drugs",
                gap: "WHO reports 10-15% pharma waste due to expiry. High inventory waste is a $28B problem.",
                sol: "Predictive Sourcing integrates clinical schedules with inventory to predict needs.",
                q: "Estimated Monthly Drug SKU Volume"
            },
            Consumables: {
                title: "Medical Consumables",
                gap: "Maverick Spending accounts for 15% of supply budgets via decentralized ordering.",
                sol: "Compliance Gateway funnels all procurement through Zyto-vetted institutional rates.",
                q: "Annual Consumables Spend (USD)"
            },
            Surgicals: {
                title: "Surgical Logistics",
                gap: "High variance in surgical kit costs (20%+) occurs without improving clinical outcomes.",
                sol: "Standardized Audits suggest optimized kits, lowering average cost-per-procedure.",
                q: "Average Monthly Surgical Procedures"
            },
            Equipment: {
                title: "Asset Lifecycle Management",
                gap: "Poor maintenance tracking leads to 15% annual downtime for critical assets like MRIs.",
                sol: "IoT-ready tracking ensures proactive maintenance, maximizing asset lifespan.",
                q: "Total Capital Asset Portfolio Value"
            }
        };

        const phoneInput = document.querySelector("#mobile");
        const iti = window.intlTelInput(phoneInput, {
            initialCountry: "auto",
            geoIpLookup: callback => {
                fetch("https://ipapi.co/json").then(r => r.json()).then(d => callback(d.country_code));
            },
            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@24.5.0/build/js/utils.js"
        });

        function handleCategoryChange(key) {
            const container = document.getElementById('dynamic-container');
            const label = document.getElementById('dynamicLabel');
            const input = document.getElementById('dynamicInput');

            if (key && dataRepo[key]) {
                label.innerText = dataRepo[key].q;
                input.placeholder = "Provide details for " + dataRepo[key].title;
                container.style.display = "block";
            } else {
                container.style.display = "none";
            }
        }

        function expand(key) {
            const data = dataRepo[key];
            document.getElementById('expTitle').innerText = data.title;
            document.getElementById('expContent').innerHTML = `<strong>The Gap:</strong> ${data.gap}<br><br><strong>Solution:</strong> ${data.sol}`;
            document.getElementById('expansion-panel').style.display = 'block';
            document.getElementById('categorySelect').value = key;
            handleCategoryChange(key);
            window.scrollTo({ top: document.getElementById('expansion-panel').offsetTop - 50, behavior: 'smooth' });
        }

        // Initialize Carousel
        Object.keys(dataRepo).forEach(key => {
            const card = document.createElement('div');
            card.className = 'stream-card';
            card.onclick = () => expand(key);
            card.innerHTML = `<h3 style="color:var(--primary-blue)">${dataRepo[key].title}</h3><p style="font-size:0.8rem">Click to audit B2B Healthcare Infrastructure and resolve Supply Chain gaps.</p>`;
            document.getElementById('carouselTrack').appendChild(card);
        });
    </script>
</body>
</html>
